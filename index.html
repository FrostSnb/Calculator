<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Calculator</title>
    <link href="App.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="outputBox">
            <input type="number" readonly id="output" value="0">
        </div>
        <div class="inputBox">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>x</div>
            <div>C</div>
            <div>0</div>
            <div>=</div>
            <div>/</div>
        </div>
    </main>
</body>
</html>
