<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Calculator</title>
    <link href="App.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="outputBox">
            <input readonly id="output" value="0">
        </div>
        <div class="inputBox">
            <div id="num7">7</div>
            <div id="num8">8</div>
            <div id="num9">9</div>
            <div id="num+">+</div>
            <div id="num4">4</div>
            <div id="num5">5</div>
            <div id="num6">6</div>
            <div id="num-">-</div>
            <div id="num1">1</div>
            <div id="num2">2</div>
            <div id="num3">3</div>
            <div id="numx">x</div>
            <div id="numC">C</div>
            <div id="num0">0</div>
            <div id="num=">=</div>
            <div id="num/">/</div>
        </div>
    </main>
    <script src="App.js"></script>
</body>
</html>
